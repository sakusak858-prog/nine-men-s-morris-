<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Men's Morris Pro</title>
    <style>
        body { background: #111; color: gold; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app { width: 340px; background: #222; padding: 15px; border-radius: 20px; border: 2px solid #444; box-shadow: 0 0 30px rgba(0,0,0,0.8); text-align: center; }
        .header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; }
        .wallet-box { background: #333; padding: 5px 10px; border-radius: 10px; border-left: 4px solid gold; }
        .board-container { position: relative; width: 300px; height: 300px; background: #fdf5e6; border: 8px solid #8b4513; border-radius: 10px; margin: 0 auto; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .line { position: absolute; border: 2px solid #333; }
        .dot { position: absolute; width: 24px; height: 24px; background: rgba(0,0,0,0.1); border-radius: 50%; z-index: 10; cursor: pointer; transform: translate(-50%, -50%); border: 1px dashed #999; }
        .piece { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #d4af37; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .btn-area { display: flex; justify-content: space-between; margin-top: 15px; }
        button { flex: 1; margin: 5px; padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .btn-dep { background: #28a745; } .btn-wit { background: #dc3545; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="wallet-box">ðŸ’° Wallet: <span id="bal">1000</span></div>
            <div id="turn-txt" style="color:white;">Turn: WHITE</div>
        </div>
        <div class="board-container" id="board">
            <div class="line" style="width:260px; height:260px; top:20px; left:20px;"></div>
            <div class="line" style="width:160px; height:160px; top:70px; left:70px;"></div>
            <div class="line" style="width:60px; height:60px; top:120px; left:120px;"></div>
            <div class="line" style="width:0; height:100px; top:20px; left:150px;"></div>
            <div class="line" style="width:0; height:100px; bottom:20px; left:150px;"></div>
            <div class="line" style="height:0; width:100px; top:150px; left:20px;"></div>
            <div class="line" style="height:0; width:100px; top:150px; right:20px;"></div>
            <div class="dot" onclick="play(0, this)" style="top:20px; left:20px;"></div>
            <div class="dot" onclick="play(1, this)" style="top:20px; left:150px;"></div>
            <div class="dot" onclick="play(2, this)" style="top:20px; left:280px;"></div>
            <div class="dot" onclick="play(3, this)" style="top:150px; left:20px;"></div>
            <div class="dot" onclick="play(4, this)" style="top:150px; left:70px;"></div>
            <div class="dot" onclick="play(5, this)" style="top:150px; left:120px;"></div>
            <div class="dot" onclick="play(6, this)" style="top:150px; left:180px;"></div>
            <div class="dot" onclick="play(7, this)" style="top:150px; left:230px;"></div>
            <div class="dot" onclick="play(8, this)" style="top:150px; left:280px;"></div>
        </div>
        <div class="btn-area">
            <button class="btn-dep" onclick="alert('JazzCash Active')">+ DEPOSIT</button>
            <button class="btn-wit" onclick="alert('Withdraw Sent')">WITHDRAW</button>
        </div>
    </div>

    <script>
        let turn = 'white';
        let boardState = {};
        function play(id, el) {
            if (!boardState[id]) {
                boardState[id] = turn;
                const p = document.createElement('div');
                p.className = 'piece';
                p.style.background = turn === 'white' ? 'radial-gradient(circle, #fff, #bbb)' : 'radial-gradient(circle, #444, #000)';
                el.appendChild(p);
                el.style.border = "none";
                turn = (turn === 'white') ? 'black' : 'white';
                document.getElementById('turn-txt').innerText = "Turn: " + turn.toUpperCase();
                document.getElementById('turn-txt').style.color = turn === 'white' ? 'white' : '#aaa';
            }
        }
    </script>
</body>
</html>
