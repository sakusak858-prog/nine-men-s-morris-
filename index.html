<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Men's Morris - Pro Betting</title>
    <style>
        body { background: radial-gradient(circle, #1a1a1a, #000); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .app-container { max-width: 400px; margin: auto; background: #222; border-radius: 20px; padding: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .balance-box { background: #333; padding: 10px 15px; border-radius: 12px; border-left: 4px solid #d4af37; }
        .balance-box span { color: #d4af37; font-weight: bold; font-size: 1.2rem; }
        
        .game-board-area { width: 300px; height: 300px; margin: 25px auto; background: #333; border: 4px solid #d4af37; border-radius: 10px; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-deposit { background: linear-gradient(to right, #28a745, #1e7e34); color: white; }
        .btn-withdraw { background: linear-gradient(to right, #dc3545, #a71d2a); color: white; }
        .btn:active { transform: scale(0.95); }
        
        .footer-nav { margin-top: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h3>9 MORRIS PRO</h3>
        <div class="balance-box">
            Wallet: <span id="balance">1000</span> <small>PKR</small>
        </div>
    </div>

    <div class="game-board-area">
        <div style="text-align:center;">
            <p>Ready to Play?</p>
            <button class="btn" style="background:#d4af37; color:#000;">START GAME</button>
        </div>
    </div>

    <div class="action-btns">
        <button class="btn btn-deposit">âž• DEPOSIT<br><small>JazzCash/EasyPaisa</small></button>
        <button class="btn btn-withdraw">ðŸ’¸ WITHDRAW<br><small>Instant Payout</small></button>
    </div>

    <div class="footer-nav">
        <p>1 Million+ Players Online ðŸŸ¢</p>
    </div>
</div>

<script>
    let balance = 1000, turn = 'white', boardState = Array(24).fill(null);
    const boardArea = document.querySelector('.game-board-area');

    document.querySelector('.btn').onclick = () => {
        boardArea.innerHTML = `
            <div style="display:flex; justify-content:space-between; color:gold; padding:5px; font-weight:bold;">
                <span>ðŸ’° Wallet: <b id="bal">${balance}</b></span>
                <span>Turn: <b id="tTxt" style="color:white; text-shadow:0 0 10px white;">WHITE</b></span>
            </div>
            <div id="game-box" style="position:relative; width:260px; height:260px; margin:10px auto; background:#fdf5e6; border:6px solid #8b4513; border-radius:12px; box-shadow:0 0 20px white;">
                <div style="position:absolute; width:220px; height:220px; border:2px solid #333; top:18px; left:18px;"></div>
                <div style="position:absolute; width:140px; height:140px; border:2px solid #333; top:58px; left:58px;"></div>
                <div style="position:absolute; width:60px; height:60px; border:2px solid #333; top:98px; left:98px;"></div>
                
                <div onclick="play(0, this)" style="position:absolute; top:8px; left:8px; width:22px; height:22px; background:rgba(0,0,0,0.1); border-radius:50%; z-index:10; cursor:pointer;"></div>
                <div onclick="play(1, this)" style="position:absolute; top:8px; left:118px; width:22px; height:22px; background:rgba(0,0,0,0.1); border-radius:50%; z-index:10; cursor:pointer;"></div>
                <div onclick="play(2, this)" style="position:absolute; top:8px; right:8px; width:22px; height:22px; background:rgba(0,0,0,0.1); border-radius:50%; z-index:10; cursor:pointer;"></div>
            </div>
            <p style="text-align:center; color:gold; font-size:12px;">âœ¨ Touch dots to place Shining Pieces! âœ¨</p>`;
        alert("Board Ready!");
    };

    function play(id, el) {
        if(!boardState[id]) {
            boardState[id] = turn;
            el.style.background = (turn === 'white') ? 'radial-gradient(circle, #fff, #ccc)' : 'radial-gradient(circle, #444, #000)';
            el.style.boxShadow = "0 0 10px gold"; el.style.border = "1px solid gold";
            turn = (turn === 'white') ? 'black' : 'white';
            document.getElementById('tTxt').innerText = turn.toUpperCase();
        }
    }
    document.querySelector('.btn-deposit').onclick = () => alert('ðŸ’° Deposit Active');
    document.querySelector('.btn-withdraw').onclick = () => alert('ðŸš€ Withdraw Sent');
</script>
</body>
</html>
