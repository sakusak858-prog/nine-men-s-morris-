        }

            width: 100px;
            height: 100px;
            top: 110px;
            left: 110px;
        }

        .game-board-area .cross-line {
            position: absolute;
            background-color: #333;
        }

        .game-board-area .vertical-line {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
